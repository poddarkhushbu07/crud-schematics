<div fxLayout="row wrap" fxLayoutAlign="space-between center">
    <div fxLayout="column" fxFlex="100" class="mt-3">
        <div fxLayout="row wrap" fxLayoutAlign="end center" fxLayoutGap="10px">
            <button mat-stroked-button color="primary" (click)="onReset()">
                {{'CONSTANTS.BUTTONS.RESET' | appTranslate}}
            </button>
            <button mat-raised-button color="primary" (click)="onOpenDialog()">
              {{'CONSTANTS.BUTTONS.ADD' | appTranslate}}
            </button>
        </div>
    </div>
    <div fxLayout="column" fxFlex="100" class="mat-elevation-z4 mt-3">
        <table mat-table matSort class="table-hover table-striped table-responsive-md table-responsive-sm"
               [dataSource]="dataSource"
               (matSortChange)="onSortChange($event)">

            <!-- Name Column -->
            <ng-container matColumnDef="message">
                <th class="min-width-150" mat-header-cell *matHeaderCellDef>
                        <label mat-sort-header>{{'Message' | appTranslate}}</label>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.message || '-'}} </td>
            </ng-container>

            <ng-container matColumnDef="payload">
                <th class="min-width-150" mat-header-cell *matHeaderCellDef>
                        <label mat-sort-header>{{'Payload' | appTranslate}}</label>
                </th>
                <td mat-cell *matCellDef="let element"> {{element.payload || '-'}} </td>
            </ng-container>

            <ng-container matColumnDef="createdByName">
                <th class="min-width-150" mat-header-cell *matHeaderCellDef>
                        <label mat-sort-header>{{'Created By' | appTranslate}}</label>

                </th>
                <td mat-cell *matCellDef="let element"> {{element.createdByName || '-'}} </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="onPageChange($event)"
                       [pageIndex]="paginator.pageIndex"
                       [pageSize]="paginator.pageSize"
                       [length]="paginator.length">
        </mat-paginator>
    </div>
</div>
